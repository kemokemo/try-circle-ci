version: 2

orbs:
  codecov: codecov/codecov@1.0.5

executors:
  go-113-5:
    docker:
      - image: circleci/golang:1.13.5-node
    working_directory: /go/src/github.com/kemokemo/try-circle-ci

jobs:
  test:
    executor: go-113-5
    steps:
      - checkout
      - run: go version
      - run: go get -v -t -d ./...
      - run: go test -v -cover -coverprofile=coverage.out ./...
      - codecov/upload:
          file: ./coverage.out
  build:
    executor: go-113-5
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go build

workflows:
  version: 2
  test and build:
    jobs:
      - test
      - build
